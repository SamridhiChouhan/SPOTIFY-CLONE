<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main">

        <div class="header">
             <div class="nav-logo"></div>
             <div class="nav-searchBar">
                <div class="s-icon s-home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="search-input">
                    <div class="s-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="What do you want to play?" >
                    <div class="s-icon s-browse">
                        <i class="fa-solid fa-store" ></i>
                    </div>
                </div>
             </div>
             <div class="nav-options">
                <button class="n-options-btn">Explore Premium</button>
                <button class="n-options-btn part2">
                    <i class="fa-regular fa-circle-down"></i>
                    Install app</button>
                 <div class="n-options-icon">
                        <i class="fa-regular fa-bell"></i>
                 </div>
                <div class="n-options-icon">
                        <i class="fa-regular fa-user"></i>
                </div>
                <div class="n-options-profile">
                    <div class= "n-profile">S</div>
                </div>
             </div>
             </div>

        <div class="sidebar">
             <div class="side-library">
                <h1 class="sl-head">Your Library</h1>
                <button class="sl-btn">
                    <i class="fa-light fa-plus"></i>
                    <span>Create</span>
                </button>
             </div>
            <div class="side-cards"></div>
       </div>

        <div class="main-content"> </div>

        <div class="music-player">Player</div>

   </div>
</body>
</html>
